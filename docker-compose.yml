version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: reservation_postgres
    environment:
      POSTGRES_DB: reservation_db
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - reservation_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d reservation_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: reservation_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - reservation_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Symfony Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reservation_backend
    environment:
      DATABASE_URL: postgresql://app_user:app_password@postgres:5432/reservation_db?serverVersion=15&charset=utf8
      MESSENGER_TRANSPORT_DSN: amqp://guest:guest@rabbitmq:5672/%2f/messages
      APP_ENV: dev
      APP_SECRET: your_secret_key_here_change_in_production
      CORS_ALLOW_ORIGIN: http://localhost:3000
    volumes:
      - ./backend:/var/www/html
      - backend_vendor:/var/www/html/vendor
    ports:
      - "8080:80"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - reservation_network

  # RabbitMQ Consumer (processes reservation notifications)
  messenger_consumer:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reservation_messenger
    command: php bin/console messenger:consume async --time-limit=3600
    environment:
      DATABASE_URL: postgresql://app_user:app_password@postgres:5432/reservation_db?serverVersion=15&charset=utf8
      MESSENGER_TRANSPORT_DSN: amqp://guest:guest@rabbitmq:5672/%2f/messages
      APP_ENV: dev
      APP_SECRET: your_secret_key_here_change_in_production
    volumes:
      - ./backend:/var/www/html
      - backend_vendor:/var/www/html/vendor
    depends_on:
      - backend
    networks:
      - reservation_network
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reservation_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - reservation_network

volumes:
  postgres_data:
  rabbitmq_data:
  backend_vendor:
  frontend_node_modules:
  frontend_next:

networks:
  reservation_network:
    driver: bridge
